<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Lyrics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form id="lyricsForm">
    <h2>Add or Update Lyrics</h2>
    
    <label for="songId">Song ID:</label>
    <input type="text" id="songId" name="songId" placeholder="Enter song ID" required>
    
    <label for="lyrics">Lyrics:</label>
    <textarea id="lyrics" name="lyrics" rows="6" placeholder="Enter lyrics here..." required></textarea>
    
    <button type="submit">Save Lyrics</button>
    <div class="success-message" id="successMessage">Lyrics saved successfully!</div>
    <div class="error-message" id="errorMessage">Error saving lyrics. Please try again.</div>
  </form>

  <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

<!-- Firebase Firestore SDK -->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

<script src="script.js"></script>

</body>
</html>
