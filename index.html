<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NiseAmen - CCC Hymns">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
  <meta
    name="description"
    content="NiseAmen - Recueil des cantiques de l'Église du Christianisme Céleste"
  />
  <meta name="theme-color" content="#0000FF">
  <link rel="manifest" href="/manifest.json" type="application/manifest+json">
  <link rel="shortcut icon" href="icons/icon-72x72.png" type="image/png" />
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://kit.fontawesome.com/585143586a.js" crossorigin="anonymous"></script>
  <script defer src="./script.js"></script>
  <title>NiseAmen, Les chants Céleste</title>
</head>
<body>
  <section id="AllInBody">
    <div id="ContentWarpper">
      <div id="WholeCardContainer">
        <button id="installButton" style="display: none;">Installer l'App</button>
        <div id="MusicDesc">
          <h2 id="SongName">Default Song Name</h2>
          <p id="Artist"></p>
        </div>
        <div id="MusicImg">
          <img draggable="false" id="SongImg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="NiseAmen" />
        </div>
        <audio></audio>

        <div id="Progress_elements">
          <div id="Progressduration">
            <div id="Start">0 : 0</div>
            <div id="End">4 : 8</div>
          </div>
          <div id="ProgressMeterContainer">
            <div id="ProgrssMeterChild"></div>
          </div>
        </div>

        <div id="MusicControls">
          <div class="control" title="Previous Song">
            <i id="Previous" class="fas fa-backward"></i>
          </div>
          <div class="control" title="Pause/ play">
            <i id="PausePlay" class="fas fa-play"></i>
          </div>
          <div class="control" title="Next Music">
            <i id="Next" class="fas fa-forward"></i>
          </div>
        </div>
        <div>
          <!-- Add a select dropdown for song selection -->
          <select id="songSelect">
          <option value="-1">Selectionner un numéro</option>
          <!-- Populate options dynamically using JavaScript -->
          </select>
        </div>
      </div>
    </div>
  </section>
  <footer>
    Copyright @
    <a href="http://etugrand.com" target="_blank" rel="noopener noreferrer">NiseAmen</a>
    <span id="Year"></span>
  </footer>
</body>
</html>
